<body>
    <script>
        var f = document.createElement("form");

        var i = document.createElement("input");
        i.setAttribute('type', "text");
        i.setAttribute('name', "1stNum");
        i.setAttribute('id', "1stNum");

        var a = document.createElement("input");
        a.setAttribute('type', "text");
        a.setAttribute('name', "2ndNum");
        a.setAttribute('id', "2ndNum");


        var s = document.createElement("input")
        s.setAttribute('type', "submit");
        s.setAttribute('value', "Add");
        s.setAttribute('id', "result");
        f.appendChild(i);
        f.appendChild(a);
        f.appendChild(s);

        function addN() {
            num1 = document.getElementById("1stNum").value;
            num2 = document.getElementById("2ndNum").value;
            document.getElementById("result").innerHTML = Number(num1) + Number(num2);
        }

        document.getElementsByTagName('body')[0].appendChild(f);
    </script>
