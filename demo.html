<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i = document.createElement("input");
        i.setAttribute('type', "text");
        i.setAttribute('id', "1stNum");
        document.body.appendChild(i);

        var sp = document.createElement("br");
        document.body.appendChild(sp);

        var a = document.createElement("input");
        a.setAttribute('type', "text");
        a.setAttribute('id', "2ndNum");
        document.body.appendChild(a);

        var s = document.createElement("button")
        s.setAttribute('id', "result");
        s.innerText = "Sum";
        document.body.appendChild(s);

        var c = document.createElement("div");
            c.setAttribute('id', "rs");
            document.body.appendChild(c);

        const btnAdd = document.getElementById("result");
        console.log(btnAdd)
        btnAdd.onclick = ()=>{
            num1 = document.getElementById("1stNum").value;
            num2 = document.getElementById("2ndNum").value;
            document.getElementById("rs").innerHTML = Number(num1) + Number(num2);
        }
       

    </script>
</body>
</html>
